        // Implementaci贸n de efectos de matriz digital en el fondo
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        
        // Ajustar tama帽o del canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Configuraci贸n de la matriz
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = [];
        
        // Inicializar posiciones de las gotas
        for (let i = 0; i < columns; i++) {
            drops[i] = Math.floor(Math.random() * canvas.height/fontSize);
        }
        
        // Caracteres para la matriz digital
        const matrix = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%+-/~{[|`]}";
        
        // Dibujar la matriz
        function drawMatrix() {
            // Semi-transparente para crear el efecto de desvanecimiento
            ctx.fillStyle = 'rgba(10, 10, 35, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#4aee88';
            ctx.font = fontSize + 'px monospace';
            
            // Bucle sobre cada gota
            for (let i = 0; i < drops.length; i++) {
                // Caracter aleatorio para mostrar
                const text = matrix[Math.floor(Math.random() * matrix.length)];
                
                // x = i * tama帽o de fuente, y = valor de drops[i] * tama帽o de fuente
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                // Enviar la gota de vuelta arriba aleatoriamente despu茅s de haberla dibujado
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                
                // Incrementar para mover las gotas
                drops[i]++;
            }
        }
        
        // Animaci贸n de la matriz
        setInterval(drawMatrix, 35);
        
        // Variable para almacenar la excusa actual
        let currentExcuse = "";

                updateStats();
                
                // Simular error t茅cnico ocasional
                if (Math.random() < 0.1) {

                }
            }, 1000);
        }

        function translateExcuse(targetLang) {

    }
    
    // API de traducci贸n gratuita sin clave (wrapper no oficial de Google Translate)
    const apiUrl = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(currentExcuse)}&langpair=es|${targetLang}`;
    
    fetch(apiUrl)
    .then(response => {

        }
        return response.json();
    })
    .then(data => {

}

        
        // Funci贸n para limpiar las traducciones anteriores

        // Copiar excusa al portapapeles
        function copyExcuse() {
            const excuse = document.getElementById('excuse-output').innerText;
            navigator.clipboard.writeText(excuse).then(() => {
                // Cambiar texto del bot贸n temporalmente
                const copyBtn = document.getElementById('copy-btn');
                const originalText = copyBtn.innerHTML;
                copyBtn.innerHTML = `
                    <svg class="social-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                        <polyline points="22 4 12 14.01 9 11.01"></polyline>
                    </svg>
                    隆Copiado!
                `;
                
                setTimeout(() => {
                    copyBtn.innerHTML = originalText;
                }, 2000);
            });
        }
        
        // Compartir en redes sociales
        function shareExcuse(platform) {
            const excuse = encodeURIComponent(document.getElementById('excuse-output').innerText);
            const text = encodeURIComponent("Mi excusa t茅cnica de hoy:");
            
            if (platform === 'twitter') {
                window.open(`https://twitter.com/intent/tweet?text=${text}%0A%0A${excuse}%0A%0A&hashtags=ExcusaTecnica,ProgramadoresEnApuros`, '_blank');
            }
        }
        
        // Easter egg - C贸digo Konami
        const konamiCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a'];
        let konamiIndex = 0;
        
        document.addEventListener('keydown', (e) => {
            if (e.key === konamiCode[konamiIndex]) {
                konamiIndex++;
                if (konamiIndex === konamiCode.length) {
                    activateEasterEgg();
                    konamiIndex = 0;
                }
            } else {
                konamiIndex = 0;
            }
        });
        
        function activateEasterEgg() {
            const excuseElement = document.getElementById('excuse-output');
            excuseElement.classList.add('konami-activated');
            excuseElement.innerText = "隆Has desbloqueado el modo desarrollador! Ahora todas tus excusas ser谩n cre铆bles al 100%.";
            
            // Modo desarrollador temporal
            setTimeout(() => {
                excuseElement.classList.remove('konami-activated');
                generateExcuse();
            }, 5000);
        }
        
        // Generar una excusa al cargar la p谩gina
        document.addEventListener('DOMContentLoaded', generateExcuse);
    </script>
